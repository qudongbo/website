<!DOCTYPE html>
<html>
<head>
    <title>Example of Form and Table</title>
    <style>
        body {
            background-image: url('flower.jpg'); /* Replace 'background.jpg' with your actual image file */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        .centered {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="centered">
        <h2>Example of Form and Table</h2>
        <form>
            <table>
                <tr>
                    <td>Student ID</td>
                    <td><input type="text" name="studentId"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Value</td>
                    <td><input type="text" name="value"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
